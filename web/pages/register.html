<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">

    <style>
        .container {
            max-width: 400px; /* Ukuran container 
            mengikuti isi */
            height: 500px;
            box-shadow: 0 0px 16px rgb(128, 148, 249);
            border-radius: 8px;
            padding: 30px;
            background-color: white; /* Warna latar belakang */
        }

        body, html {
            height: 100%;
            background-color: #b7c4ea;
        }

        .full-height {
            min-height: 100vh; /* Tinggi penuh viewport */
        }

        .input-box {
        width: 100%;
        height: 50px;
        margin: 30px 0;
        position: relative;
        }
        
        .input {
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline: none;
    border: 2px solid rgba(96, 110, 236, 0.2);
    border-radius: 5px;
    font-size: 16px;
    color: #201e1e;
    padding: 0 45px 0 20px;
}

    input:active {
        border: #0741e2;
    }

    .input::placeholder {
    color: rgb(65, 62, 62);
    }
    
    .label {
    position: absolute;
    cursor: text;
    z-index: 2;
    top: 13px;
    left: 20px;
    font-size: 16px;
    font-weight: bold;
    background:transparent;
    color: rgb(70, 63, 63);
    padding: 0 5px;
    transition: all .3s ease;
    }

    .input:focus + .label,
    .input:valid + .label {
    font-size: 16px;
    top: -10px;
    background:white;
    color: rgb(60, 61, 65);
    }

    .input:focus {
    border: 2px solid rgba(70, 96, 243, 0.2);;
    outline: none;
    }


    .btn  {
      position: relative;
      padding: 12px 35px;
      background: #0741e2 ;
      font-size: 17px;
      font-weight: 500;
      color: #fff;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 0 #fec1958c;
      transition: all .3s ease-in-out;
      cursor: pointer;
    }

    .btn:hover {
        font-weight: 200;
    }

        .star-1, .star-2, .star-3, .star-4, .star-5, .star-6 {
            position: absolute;
            filter: drop-shadow(0 0 0 #fffdef);
            z-index: -5;
        }

        button:hover .star-1,
        button:hover .star-2,
        button:hover .star-3,
        button:hover .star-4,
        button:hover .star-5,
        button:hover .star-6 {
            filter: drop-shadow(0 0 10px #fffdef);
            z-index: 2;
        }

        .fil0 {
            fill: #FFFDEF;
        }

        .register-link {
    text-align: center;
    /* margin-top: 20px;
     */
    margin: 20px 0 5px;
    font-size: 15px;
    }

    .register-link a {
        color: #0741e2;
        text-decoration: none;
        font-weight: bold;
    }

    .register-link a:hover {
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center full-height">
        <div class="container">
            <h1 class="text-center mt-4 font-size-24px " style="color: #0741e2;">Register</h1>
            <br>
            <form id="registerForm" class="mt-3">
                <div class="input-box">
                    <input type="text" class="form-control input" id="newUsername" required>
                    <label for="newUsername" class="form-label label" >Create Username</label>
                </div>
                <div class="mt-4 input-box">
                    <input type="password" class="form-control input" id="newPassword" required>
                    <label for="newPassword" class="form-label label">Create Password</label>
                </div>
                <div id="error-message" class="text-danger mt-3" style="display: none;"></div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Register
                    <div id="error-message" class="text-danger mt-3" style="display: none;">
                        <svg xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 784.11 815.53"
                             style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd"
                             version="1.1" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
                            <g id="Layer_x0020_1">
                                <path d="M392.05 0c-20.9,210.08 -184.06,378.41 -392.05,407.78 207.96,29.37 371.12,197.68 392.05,407.74 20.93,-210.06 184.09,-378.37 392.05,-407.74 -207.98,-29.38 -371.16,-197.69 -392.06,-407.78z"
                                      class="fil0"></path>
                            </g>
                        </svg>
                    </div>
                    <!-- Add other stars if needed -->
                </button>
                
                <div id="error-message" class="text-danger mt-3" style="display: none;"></div>
            </form>
           
            </form>
            <p class="text-center mt-5 register-link">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../assets/js/login.js"></script>
</body>
</html>
